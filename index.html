<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sitio Estético Completo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <section class="view-counter">
      <h1 class="main-title">🌸 Página Estética 🌸</h1>
      <div class="counter-box">
        <span class="counter-label">👁️ Vistas:</span>
        <span id="viewCount" class="counter-number">0</span>
      </div>
    </section>
    <section class="actions">
      <button class="btn" onclick="location.href='https://www.google.com'">
        Ir a otra página 🚀
      </button>
    </section>
    <section class="music-player">
      <h2 class="music-title">🎶 Música Ambiente</h2>
      <audio id="audioPlayer" controls autoplay loop>
        <source src="SpotiMate.io - Sonne - Rammstein.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
      </audio>
      <div class="music-bar">
        <div class="bar" id="bar1"></div>
        <div class="bar" id="bar2"></div>
        <div class="bar" id="bar3"></div>
        <div class="bar" id="bar4"></div>
        <div class="bar" id="bar5"></div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>

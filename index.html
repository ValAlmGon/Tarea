<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Visitas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://external-preview.redd.it/6MLqC72Ej21UZsHdmLWaUiMRqSJFOP4DsFMkfovpIMc.jpg?auto=webp&s=67e0a61797557399e89e7b13de0a86759a7e892b') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #contador {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a mi página</h1>
    <button onclick="window.location.href='https://valalmgon.github.io/tarea-2/';">Ir a otra página</button>
    <div id="contador">Cargando visitas...</div>

    <script>
        // Función para actualizar el contador de visitas
        async function actualizarContador() {
            try {
                const response = await fetch('https://api.npoint.io/tu-endpoint-aqui', { method: 'POST' });
                const data = await response.json();
                document.getElementById('contador').innerText = `Visitas: ${data.visitas}`;
            } catch (error) {
                console.error('Error al actualizar el contador:', error);
                document.getElementById('contador').innerText = 'Error al cargar las visitas.';
            }
        }

        // Llamada inicial para mostrar las visitas
        actualizarContador();
    </script>
</body>
</html>
